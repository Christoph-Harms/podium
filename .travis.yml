language: go
go:
  - 1.11.x
dist: trusty
addons:
  chrome: stable
  apt:
    packages:
      - chromium-chromedriver
install:
  - go get -v .
  - go build
before_script:
  - export PATH="/usr/lib/chromium-browser:${PATH}"
script:
  - ./podium https://talks.godoc.org/github.com/mmcloughlin/talks/bsp-demo-pearl/pearl.slide
